<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <title>Javascript</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1:Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>
    <div class="container-2">
        <h1>Challenge 2:Earth Generator</h1>
        <div>
            <button class="btn btn-success" id="cat-generator"> Generator</button>
            <button class="btn btn-danger" id="cat-remover"> Remove</button>
        </div>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <div class="container-3">
        <h1>Challenge 3:Rock, Paper Scissors</h1>
        <div class="flex-box-container-3" id="flex-box">
            <img src="download (1).png" alt="image" onclick="rps(0)">
            <img src="109-1094319_rock-paper-scissors-png.png" alt="image" onclick="rps(1)">
            <img src="536-5360227_scissors-hand-rock-paper-scissors-png-clipart.png" alt="image"  onclick="rps(2)">
        </div>
        <div class="heading-rps"><h1>You | Result | Bot</h1></div>
        <div class="resultContainer">
            <img id="human" alt="Waiting For Result"></img>
            <div id="result" >Waiting For Result</div>
            <img id="bot" alt="Waiting For Result"></img>
        </div>
    </div>

    <div class="container-4">
        <h2>Challenge 4: Change color of all buttons</h2>
        <div class="flex-box-container-4">
            <form>
                <select id="background" class="backdrop" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee</button>
            <button class="btn btn-danger">Yahoo!!</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Facebook</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5:Blackjack</h2><br><br><br><br><br>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div class="your-box">
                <h2>You:<span id="your-blackjack-result">0</span></h2>
            </div>
            <div class="dealer-box">
                <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn btn-primary" id="hit">Hit</button>
                <button class="btn btn-warning" id="stand">Stand</button>
                <button class="btn btn-danger" id="deal">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="home.js"></script>

</body>
</html>
